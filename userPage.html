<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/userPage.css">
    <title>Felhasználói fiók</title>
</head>

<body>
    <div class="header">
        <div class="backToMainPageIcon">
            <a href="./kurzusok.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </a>
        </div>
        <div class="title">
            <h1>Felhasználói adatok</h1>
        </div>
    </div>
    <div class="content">
    <div id="alertDiv" style="display: none;"></div>
    <div class="userDataDiv">
        <div class="input-container">
            <label for="email">Email cím: </label>
            <div class="input-wrapper">
                <input type="email" name="email" id="emailInput">
            </div>
        </div>
        <div class="input-container">
            <label for="lastname">Vezetéknév: </label>
            <div class="input-wrapper">
                <input type="text" name="lastname" id="lastname">
            </div>
        </div>
        <div class="input-container">
            <label for="firstname">Keresztnév: </label>
            <div class="input-wrapper">
                <input type="text" name="firstname" id="firstname">
            </div>
        </div>
        <div class="modifyPasswordDiv">
            <div class="input-container">
                <label for="password">Jelszó: </label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="input-container">
                <label for="password">Új jelszó: </label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="new-password">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="button" id="modifyUserDataButton">Módosítás</button>
        </div>
    </div>
    </div>

    <script src="./js/userPage.js"></script>
</body>

</html>
