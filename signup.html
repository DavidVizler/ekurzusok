<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Regisztráció</title>
</head>
<body>
    <div class="signup_div">
        <div class="form_div">
            <form id="signup_form">
                <h1>Regisztráció</h1>
                <label for="lastname">Vezetéknév</label><br>
                <input type="text" id="lastname" placeholder="Vezetéknév" required autocomplete="family-name"><br>

                <label for="firstname">Keresztnév</label><br>
                <input type="text" id="firstname" placeholder="Keresztnév" required autocomplete="given-name"><br>

                <label for="email">Email cím</label><br>
                <input type="email" id="email" placeholder="pelda@gmail.com" required autocomplete="email"><br>

                <label for="password">Jelszó</label><br>
                <input type="password" id="password" placeholder="Jelszó" required autocomplete="new-password" minlength="8" maxlength="50"><br>

                <label for="confirm-password">Jelszó megerősítése</label><br>
                <input type="password" id="confirm-password" placeholder="Jelszó megerősítése" required autocomplete="off" minlength="8" maxlength="50"><br>

                <input type="submit" name="signup_submit" id="signup_button" value="Regisztráció">
            </form>
        </div>
    </div>
    <script src="./js/signupCheck.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
