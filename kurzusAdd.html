<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/kurzusAdd.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Kurzus létrehozása</title>
</head>

<body>
    <div class="content">
        <div class="formDiv">
            <form method="post" id="newCourseForm">
                <label for="KurzusNev">Kurzus neve: </label>
                <input type="text" name="KurzusNev" id="KurzusNev" required><br>
                <label for="Leiras">Kurzus leírása: </label>
                <input type="text" name="Leiras" id="Leiras"/><br>
                <label for="DesignSelect">Kurzus témája: </label>
                <select name="DesignSelect" id="DesignSelect"></select><br>
                <div class="formButtons">
                    <button type="submit" id="createButton" name="createButton">Létrehozás</button>
                    <button type="button" id="closeButton">Mégse</button>
                </div>
            </form>
        </div>
        <!-- Moved preView outside the formDiv -->
    </div>
    <div id="preView" style="display: none;"></div>
    <script type="module" src="./js/courseAddPage.js"></script>
</body>
</html>
