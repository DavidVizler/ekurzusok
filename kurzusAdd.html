<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/kurzusAdd.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Kurzus létrehozása</title>
</head>

<body>
    <div class="content">
        <div class="formDiv">
            <form method="post">
                <label for="KurzusNev">Kurzus neve: </label>
                <input type="text" name="KurzusNev" id="KurzusNev"><br>
                <label for="OktatoNeve">Oktatók neve: </label>
                <input type="text" name="OktatoNeve" id="OktatoNeve"><br>
                <label for="Leiras">Kurzus leírása: </label>
                <textarea name="Leiras" id="Leiras"></textarea><br>
                <label for="Design">Kurzus témája: </label>
                <select name="Design" id="Design">
                    <option value=""></option>
                </select><br>
                <div class="formButtons">
                    <button type="button" id="createButton">Létrehozás</button>
                    <button type="button" id="closeButton">Mégse</button>
                </div>
            </form>
        </div>
        <label for="preView">Kurzus előnézet</label>
        <div class="preView" name="preView"></div>
    </div>
    <script>
        document.getElementById("closeButton").addEventListener('click',()=>{
            window.open("./kurzusok.html","_self")
        })
    </script>
</body>
</html>
