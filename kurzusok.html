<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/kurzusok.css">
    <link rel="stylesheet" href="./css/kurzusCard.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Kurzusok</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div id="menu">
            <!-- Hamburger menu -->
            <div id="icon">
                <div id="line1" class="line">&nbsp;</div>
                <div id="line2" class="line">&nbsp;</div>
                <div id="line3" class="line">&nbsp;</div>
            </div>
            <div id="menuContent">
                <h3>Felvett kurzusok</h3>
                <ul id="addedCourses">
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                </ul>
                <h3>Létrehozott kurzusok</h3>
                <ul id="createdCourses">
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                    <a href="#">
                        <li>kurzus neve</li>
                    </a>
                </ul>
                <hr>
                <button id="logoutButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                    </svg>
                    Kijelentkezés</button>
            </div>
        </div>
        <!-- Plus icon -->
        <div class="plusIcon">
            <a id="plusIcon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg></a>
        </div>

        <!-- Calendar icon -->
        <div class="calendarIcon">
            <a id="calendarIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
            </a>
        </div>

        <!-- User  icon -->
        <div class="userIcon">
            <a id="userIcon" href="./userPage.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>                  
            </a>
        </div>
    </div>

    <!-- Popup - kód hozzáadása-->
    <div id="popup" class="popup-overlay" style="display:none">
        <div class="popup-content">
            <a class="close-btn" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </a>
            <h3 class="popup-content-title">Kurzus hozzáadása</h3>
            <hr>
            <div class="addCourseMode">
                <form method="post">
                    <select name="selectAddCourse" id="selectAddCourse">
                        <option value=""></option>
                        <option value="addCourseCode">Feliratkozás kóddal</option>
                        <option value="createCourse">Létrehozás</option>
                    </select>
                </form>
            </div>
            <div class="codeForm" id="codeForm" style="display:none">
                <hr>
                <form id="courseJoinForm">
                    <label for="codeInput">Jelentkezés kurzusra</label>
                    <input type="text" name="codeInput" id="codeInput" minlength="10" maxlength="10" required>
                    <input type="submit" class="codeAddButton" value="Jelentkezés">
                </form>
            </div>
        </div>
    </div>

    <!-- PopUP - Naptár megjelenítése -->
    <div id="popupCalendar" class="calendar-popup-overlay" style="display: none;">
        <div class="popup-content">
            <label for="calendarCloseButton">Határidős feladatok</label>
            <a class="close-btn" id="calendarCloseButton" name="calendarCloseButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </a>
            <div class="toDoExercises">
                <p>Egyelőre nincsenek határidős feladatai!</p>
            </div>
        </div>
    </div>

    <!-- Body - Content -->
    <div class="content">
        <!-- Cards -->
        <div class="cards-container" id="cards-container">
            <!-- Dinamikus adatgenerálás -->
        </div>
    </div>

    <script type="module" src="./js/coursePage.js"></script>
</body>

</html>
