                  </svg>              
            </a>
        </div>
        <div class="title">
            <h1>Kapcsolat</h1>
        </div>

    <div class="contactDiv">
        <table id="contactTable">

            </tr>
            <tr>

                <td><a href="tel:06206549871">06206549871</a></td>

                <input type="email" name="email" id="email" placeholder="mintaEmail@gmail.com">

                <textarea name="uzenet" id="uzenet"></textarea>
                <input type="button" value="Küldés" name="uzenetKuldes" id="uzenetKuldes">
            </form>
        </div>
    </div>
