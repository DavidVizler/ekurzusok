<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="shortcut icon" href="../img/eKurzusok.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login_div">
        <div class="form_div">
            <form method="post">
                <h1>Bejelentkezés</h1>
                <label for="email">Email cím</label><br>
                <input type="email" name="email" id="email" placeholder="proba@gmail.com"><br>

                <label for="password">Jelszó</label><br>
                <input type="password" name="password" id="password" placeholder="Jelszó"><br>
                
                <a href="./signup.html">Nincs még fiókja? Regisztráljon!</a><br>
                <input type="submit" name="login" id="button_login" value="Bejelentkezés">
            </form>
        </div>
    </div>
</body>
</html>
