<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="alertDiv"></div>
    <div class="login_div">
        <div class="form_div">
            <form id="login_form">
                <h1>Bejelentkezés</h1>
                <label for="email">Email cím</label><br>
                <input type="email" name="email" id="email" placeholder="pelda@email.com" required autocomplete="email"
                    style="width: 445px;"><br>

                <div class="password-container">
                    <label for="password">Jelszó</label><br>
                    <input type="password" name="password" id="password" placeholder="Jelszó" required
                        autocomplete="current-password" style="width: 445px;"><br>
                    <span id="toggle-password" class="eye-icon">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </span>
                </div>
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="stayLoggedIn" style="margin-right: 5px;">
                    <label for="stayLoggedIn">Maradjon bejelentkezve</label>
                </div>
                <a href="./signup.html">Nincs még fiókja? Regisztráljon!</a><br>
                <a id="forgottenPasswd" style="margin-bottom: 15px;">Elfelejtette a jelszavát?</a>
                <input type="submit" name="login" id="button_login" value="Bejelentkezés">
            </form>
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/loginCheck.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
