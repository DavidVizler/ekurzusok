<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/feladat.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Feladat</title>
</head>
<body>
    <div class="header">
        <a style="color: black;" id="backToPreviousPage">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </a>
        <svg id="tananyagSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>
        </svg>
        <h1 class="title" id="title"></h1>
        <p id="scoredPoints" style="display: none;"></p>
    </div>
    <div id="modifyDiv">
        <button type="button" role="button" id="showSubmissions">Beadott munkák</button>
        <button type="button" role="button" id="modifyBtn">Szerkesztés</button>
        <button type="button" role="button" id="deleteBtn" class="delete">Törlés</button>
    </div>
    <div class="attributes">
        <div class="creatingDateDiv">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
            </svg>
            <p id="creatingDate">Létrehozás dátuma: </p>
        </div>
        <div class="createrUserDiv">
            <p id="createrUser"></p>
        </div>
    </div>
    <div class="parent">
    <div class="content">
        <div class="details">
            <div class="maxPointDiv">
                <p id="maxPoint"></p>
            </div>
            <div class="timeLimitDateDiv">
                <p id="timeLimitDate"></p>
            </div>
            <div class="descriptionDiv">
                <p><b>Feladat leírása: </b></p>
                <p id="description"></p>
            </div>
            <div id="contentFilesContainer"></div>
        </div>
    </div>
    <div class="filesAndexerciseDiv">
        <div id="files" style="display: none; flex-direction: column;">
            <h2>Kiválasztott fájlok:</h2>
            <div id="selectedFiles">
            </div>
        </div>
        <form enctype="multipart/form-data">
            <div class="uploadOwnExercise" style="display: none;">
                <input type="file" multiple name="fileInput" id="fileInput" style="display: none;">
                <button type="button" id="uploadFileButton">Fájlok feltöltése</button>
                <button type="button" id="uploadExerciseButton">Feladat leadása</button>
                <button type="button" id="unsubmitButton" hidden disabled class="disabledButton">Leadás visszavonása</button>
            </div>
        </form>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Feladat szerkesztése</h2>
            <div>
                <label for="ContentTitle">Feladat címe: </label>
                <input type="text" name="ContentTitle" id="ContentTitle">
            </div>
            <div>
                <label for="maxPoints">Ponthatár:</label>
                <input type="number" name="maxPoints" id="maxPoints">
            </div>
            <div>
                <label>Határidő:</label>
                <input type="datetime-local" id="deadline-input">
            </div>
            <div>
                <label>Feladat leírása:</label>
                <textarea name="description-input" id="description-input"></textarea>
            </div>
            <div id="alertDiv"></div>
            <button id="save-btn">Mentés</button>
        </div>
    </div>
</div>
    <div id="confirmationModalDiv" class="modal"></div>
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/feladat.js"></script>
</body>
</html>
