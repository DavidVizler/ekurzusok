<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../img/eKurzusok.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/settings.css">
    <title>Kurzus beállításai</title>
</head>
<body>
    <div class="header">
        <div class="backToMainPageIcon">
            <a id="backtoPage">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>              
            </a>
        </div>
        <div class="title">
            <h1>Kurzus beállításai</h1>
        </div>
    </div>
    <div id="alertDiv"></div>
    <form id="settingsForm">
        <div class="contentDiv">
            <div class="courseCode">
                <label for="code">Kód:</label>
                <input type="text" name="code" id="code" disabled>
            </div>
            <div class="changeCourseName">
                <label for="courseName">Név: </label>
                <input type="text" name="courseName" id="courseName" required>
            </div>
            <div class="courseDescriptionDiv">
                <label for="courseDescription">Leírás: </label>
                <input type="text" name="courseDescription" id="courseDescription" required>
            </div>
            <div class="designDiv">
                <label for="designSelect">Design: </label>
                <select name="designSelect" id="designSelect">
                    <option value=""></option>
                </select>
            </div>
            <button type="submit" id="modifyCourseData">Kurzus adatainak módosítása</button>
            <button type="button" id="deleteCourseButton">Kurzus törlése</button>
        </div>
    </form>
    <div style="display: flex; align-items: center; gap: 15px; padding-left: 15px">
        <h1>Téma előnézet</h1>
        <div class="openPreviewDiv">
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
            </svg>          
        </div>
    </div>
    <div id="previewDiv"></div>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
