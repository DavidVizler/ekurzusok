<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/eKurzusok.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/tananyag.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Tananyag</title>
</head>
<body>
    <div class="header">
        <a style="color: black;" id="backToPreviousPage">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </a>
        <svg id="tananyagSvg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
        </svg>
        <h1 class="title" id="title">Tananyag címe</h1> 
    </div>
    <div id="modifyDiv">
        <button type="button" role="button" id="modifyBtn">Szerkesztés</button>
        <button type="button" role="button" id="deleteBtn">Törlés</button>
    </div>
    <div class="attributes">
        <div class="creatingDateDiv">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
            </svg>
            <p id="creatingDate"></p>
        </div>
        <div class="createrUserDiv">
            <p id="createrUser"><em>Felhasználó neve</em></p>
        </div>
    </div>
    <div class="content">
        <div class="descriptionDiv">
            <p id="description">Tanyag leírása</p>
        </div>
        <div class="fileDiv">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
            </svg>       
            <h1 class="fileName">Fájl neve</h1>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tananyag szerkesztése</h2>
            <div>
                <label for="ContentTitle">Tanyanyag címe: </label>
                <input type="text" name="ContentTitle" id="ContentTitle">
            </div>
            <div>
                <label>Tananyag leírása:</label>
                <textarea name="description-input" id="description-input"></textarea>
            </div>
            <div id="alertDiv"></div>
            <button id="save-btn">Mentés</button>
        </div>
    </div>
    <div id="confirmationModalDiv" class="modal"></div>
    <script src="./js/utils.js"></script>
    <script src="./js/tananyag.js"></script>
</body>
</html>
